<nav class="navbar navbar-expand-sm  bg-dark d-flex justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Sign - Up</a>
    </li>
  </ul>
</nav>

<div class="container">

  <div class="row pt-5">
    <div class="col-4">

    </div>
    <div class="col-4">

      <div class="form-group">
        <label for="fn">FirstName:</label>
        <input type="text" class="form-control" [(ngModel)]="firstName" id="fn" placeholder="Enter first name" name="email">
      </div>
      <div class="form-group">
        <label for="ln">LastName:</label>
        <input type="text" class="form-control" [(ngModel)]="lastName" id="ln" placeholder="Enter last name" name="email">
      </div>
      <div class="form-group">
        <label for="num">Mobile No:</label>
        <input type="number" class="form-control" [(ngModel)]="mobileNumber" id="num" placeholder="Enter mobile no.." name="email">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group">
        <label for="api">API Key:</label>
        <input type="text" class="form-control" [(ngModel)]="apiKey" id="api" placeholder="Enter api key" name="email">
      </div>
      <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div> -->
      <button type="submit" class="btn btn-primary" (click)="signUp()">Sign-Up</button>

    </div>
    <div class="col-4">

    </div>
  </div>

</div>
